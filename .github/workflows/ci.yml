name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  pull-requests: write  # semantics: allow actions to comment on PRs (lint results later)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: GolangCI-Lint (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        uses: ./.github/actions/lint
        with:
          working-directory: '.'

  unit-tests:
    name: Go unit tests (ubuntu-latest)
    runs-on: ubuntu-latest
    needs: [lint]  # semantics: run tests only if lint job finishes (success or failure)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unit tests
        uses: ./.github/actions/unit-tests
        with:
          working-directory: '.'